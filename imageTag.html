<!DOCTYPE html>
<html lang="en">
<title>Image Tag</title>
<head>Image Tag </head>
<body>
<p>It is an example of Image Map</p>
<img alt="Planet menu" border="0" height="140px" src="https://www.syntaxsandbox.co.uk/learnhtml/sampldocs/images/planetmenu.png"
     usemap="#map1" width="400px"/>

<map id="map1" name="map1">
  <area href="https://www.syntaxsandbox.co.uk/learnhtml/sampldocs/images/mars.htm" shape="circle" coords="71,64,44"
        alt="The planet Mars" />
  <area href="https://www.syntaxsandbox.co.uk/learnhtml/sampldocs/images/jupiter.htm" shape="circle" coords="195,64,49"
        alt="The planet Jupiter" />
  <area href="https://www.syntaxsandbox.co.uk/learnhtml/sampldocs/images/venus.htm" shape="circle" coords="329,64,49"
        alt="The planet Jupiter" />

</map>
</body>
</html>
